<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare mit Bootstrap</title>
    <!-- CSS only -->    
    <!-- Bootstrap-CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom-CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Formulare mit Bootstrap</h1>

        <!-- Das form-Tag lassen wir aus Einfachheitsgründen weg! -->
        <!-- Auf "echten" Websites gehört es natürlich weiterhin dazu. -->
        
        <h2>Einzelne Elemente</h2>
        <div class="row">
            <div class="col">
                <!-- Formularelemente mit Label werden in Formular-Element-Gruppen zusammengefasst -->
                <div class="form-group mb-3">   <!-- Abstand nach unten -->
                    <label for="text">Text</label>
                    <input class="form-control" type="text" name="text" id="text">
                </div>

                <div class="form-group mb-3">   <!-- Abstand nach unten -->
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <!-- Optional: Hinweis zum Formular-Element -->
                    <small class="form-text text-muted">Bitte hier E-Mail-Adresse einfügen!</small>
                </div>

                <div class="form-group">
                    <label for="auswahl">Auswahl (Drop-Down)</label>
                    <select name="auswahl" id="auswahl" class="form-control">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </div>
            </div>

            <div class="col">

                <div class="form-group mb-3">
                    <label for="message">Ihre Nachricht</label>
                    <textarea name="message" id="message" cols="30" rows="8" class="form-control"></textarea>
                </div>

                <button class="btn btn-warning">Senden</button>

            </div>
        </div>
    </div>
</body>
</html>
