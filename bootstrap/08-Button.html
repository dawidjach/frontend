<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <!-- CSS only -->
    <!-- Bootstrap-CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom-CSS -->
    <link rel="stylesheet" href="css/buttons.css">
</head>

<body>

    <!-- Buttons mit Vollfühlung -->
    <div class="container">
        <h1>Buttons</h1>
        <h2>Farben</h2>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary me-4">primary</button>   <!-- me-4 = Abstand zw. Buttons -->
                <button class="btn btn-secondary me-4">secondary</button>
                <button class="btn btn-success me-4">success</button>
                <button class="btn btn-info me-4">info</button>
                <button class="btn btn-warning me-4">warning</button>
                <button class="btn btn-danger me-4">danger</button>
                <button class="btn btn-dark me-4">dark</button>
                <button class="btn btn-light me-4">light</button>
            </div>
        </div>

        <!-- Buttons ohne Vollfühlung, nur mit Borders und Namen -->
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary me-4">primary</button>
                <button class="btn btn-outline-secondary me-4">secondary</button>
                <button class="btn btn-outline-success me-4">success</button>
                <button class="btn btn-outline-info me-4">info</button>
                <button class="btn btn-outline-warning me-4">warning</button>
                <button class="btn btn-outline-danger me-4">danger</button>
                <button class="btn btn-outline-dark me-4">dark</button>
                <button class="btn btn-outline-light me-4">light</button>
            </div>
        </div>

        <h2>Größen</h2>
        <div class="row">
            <div class="col">
                <button class="btn btn-sm btn-warning me-4">Klein</button> <!-- btn-sm, btn-lg = Größe eines Buttons -->
                <button class="btn btn-warning me-4">Standard</button>
                <button class="btn btn-lg btn-warning me-4">Groß</button>
            </div>


            <!-- ganze Breite -->
            <div class="col d-grid">    <!-- ganze Breite -->
                <button class="btn btn-success">ganze Breite</button>
            </div>
        </div>

    </div>
</body>
</html>
