<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder</title>
    <!-- CSS only -->
    <!-- Bootstrap-CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom-CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Bilder</h1>
        <h2>mobil optimierte Bilder</h2>

        <div class="row">
            <div class="col-2"><img src="images/wand.jpg" alt="Mauer" class="img-fluid"></div>
            <!-- col-2 = Länge 2, class "img-fluid" = unterschiedliche Größen des Bilders mit Abstände -->
            <div class="col-4"><img src="images/wand.jpg" alt="Mauer" class="img-fluid"></div> <!-- col-4 = Länge 4 -->
            <div class="col-6"><img src="images/wand.jpg" alt="Mauer" class="img-fluid"></div> <!-- col-6 = Länge 6 -->
        </div>

        <h2>Bild-Optionen</h2>
        <div class="row">
            <div class="col"><img src="images/wand.jpg" alt="Mauer" class="img-fluid img-thumbnail"></div>
            <!-- class img-thumbnail macht Rahmen des Bildes -->
            <div class="col"><img src="images/wand.jpg" alt="Mauer" class="img-fluid rounded"></div>
            <!-- rounded = border-radius -->
            <div class="col"><img src="images/wand.jpg" alt="Mauer" class="img-fluid rounded-circle"></div>
            <!-- rounded-circle = ein ovales Bild -->
            <div class="col"><img src="images/wand.jpg" alt="Mauer" class="img-fluid rounded-start"></div>
            <!-- border-radius nur in linken Ecken -->
        </div>

        <hr>

        <h2>Bilder ausrichten</h2>
        <h3>.. mit Text-Ausrichter</h3>

        <div class="row mb-3">
            <div class="col text-start">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid w-25">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col text-center">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid w-25">
            </div>
        </div>

        <div class="row">
            <div class="col text-end">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid w-25">
            </div>
        </div>

        <hr>

        <h3>... mit Float</h3>
        <div class="row">
            <div class="col">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid float-start w-25">
                <img src="images/wand.jpg" alt="Mauer" class="img-fluid float-end w-25">
            </div>
        </div>

        <hr>
        
        <h3>zentrieren mit margin</h3>
        <!-- .row>.col>img.img-fluid.w-25 -->
        <div class="row">
            <div class="col"><img src="images/wand.jpg" alt="Mauer" class="img-fluid w-25 d-block mx-auto">
            </div>
        </div>

    </div>
</body>

</html>
