<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular-Layouts</title>
    <!-- CSS only -->    
    <!-- Bootstrap-CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom-CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Formular-Layouts</h1>
        <h2>Formularfelder-Größen</h2>
        <div class="row">

            <div class="col">
                <label for="klein">Klein</label>
                <input type="text" name="klein" id="klein" class="form-control form-control-sm">    <!-- form-control-sm = Höhe der Formularspalte verkleinern-->
            </div>

            <div class="col">
                <label for="stagross">Standard</label>
                <input type="text" name="standard" id="standard" class="form-control">
            </div>

            <div class="col">
                <label for="gross">Groß</label>
                <input type="text" name="gross" id="gross" class="form-control form-control-lg">    <!-- form-control-sm = Höhe der Formularspalte verkleinern-->
            </div>

        </div>

        <h2>Eingabegruppen</h2> <!-- input:text.form-control -->
        <div class="row">

            <div class="col">
                <h4>Beispiele</h4>

                <div class="input-group mb-3">
                    <span class="input-group-text">&copy; </span>
                    <input type="text" class="form-control" placeholder="Name">   
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name">   
                    <span class="input-group-text">&copy; </span>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name">   
                    <span class="input-group-text">&copy; </span>
                    <input type="text" class="form-control" placeholder="Vorname">   
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Name">   
                    <span class="input-group-text">&copy; </span>
                </div>
            </div>

            <!-- //////////////////////////////////// -->

            <div class="col">
                <h4>Größen</h4>

                <div class="input-group input-group-sm mb-3">   <!-- Höhe der Spalte verkleinern -->
                    <span class="input-group-text">sm</span>
                    <input type="text" class="form-control" placeholder="Name">
                </div>

                
                <div class="input-group mb-3">
                    <span class="input-group-text">standard</span>
                    <input type="text" class="form-control" placeholder="Name">
                </div>

                
                <div class="input-group input-group-lg mb-3">   <!-- Höhe der Spalte vergrößern -->
                    <span class="input-group-text">lg</span>
                    <input type="text" class="form-control" placeholder="Name">
                </div>
            </div>
        </div>

        <!-- ///////////////////////////////////////////////////////// -->

        <h2>Floating Labels</h2>
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" id="floatingInput" class="form-control" placeholder="name@emailadresse.de">  <!-- wichtig ist placeholder hier -->
                    <label for="floatingInput">E-Mail-Adresse</label>   <!-- Der Schrift "E-Mail-Adresse" steht in er Spalte drinnen -->
                </div>

                <div class="form-floating mb-3">
                    <input type="password" id="floatingPassword" class="form-control is-invalid" placeholder="Passwort"> 
                    <label for="floatingInput">Passwort</label>
                </div>
            </div>

            <div class="col">
                <div class="form-floating">
                    <textarea name="floatingMessage" class="form-control" placeholder="Nachricht" style="height:133px;"></textarea>
                    <label for="floatMessage">Ihre Nachricht</label>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
