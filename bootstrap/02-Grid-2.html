<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid 2 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/grid2.css">
</head>
<body>
   <div id="vertikal">
        <!-- vertikale Ausrichtung -->
        <div class="container">
            <h1>Ausrichtung</h1>
            <h2>Vertikal oben</h2>
            <div class="row align-items-start"> <!-- Standard -->
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <h2>Vertikal zentriert</h2>
            <div class="row align-items-center"> 
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <h2>Vertikal unten</h2>
            <div class="row align-items-end"> 
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <h2>Vertikal einzeln</h2>
            <div class="row"> 
                <div class="col align-self-start"></div>
                <div class="col align-self-center"></div>
                <div class="col align-self-end"></div>
            </div>

        </div>
   </div>

   <div id="horizontal">
        <div class="container">
            <h2>Horizontal</h2>
            <div class="row justify-content-start"> <!-- Standard -->
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
            </div>

            <h2>Horizontal center</h2>
            <div class="row justify-content-center"> 
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
            </div>

            <h2>Horizontal rechts</h2>
            <div class="row justify-content-end">
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
            </div>

            <h2>Horizontal verteilt mit gleichem Abstand dazwischen</h2>
            <div class="row justify-content-around"> 
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
            </div>

            <h2>Horizontal verteilt mit gleichen Abst√§nden</h2>
            <div class="row justify-content-evenly">
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-2"></div>
            </div>

        </div>
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
